<script>
;function $(id) {
	return document.getElementById(id);
}
var theTag = "div";
var newTag = document.createElement(theTag), newTagStyle = newTag.style, prop;
document.body.appendChild(newTag);

function getAllStyles(elm) {
	el = elm || document.body;
	return document.defaultView.getComputedStyle(el, '');
}
function excludeCssProp(sel) {
	return /length|parentRule|cssText/.test(sel);
}

newTag.id="div";

	});

	for (prop in allStylesObj) {
		 if (typeof allStylesObj[prop]=="string" && allStylesObj[prop].indexOf(";")>0) allStylesArr.push(allStylesObj[prop]);
	}
//	console.log(allStylesArr[allStylesArr.length-1]);
	safariStyleStr = allStylesArr[allStylesArr.length-1];
	safariStyleStr.split(";").forEach(function(prVa){
		bits = prVa.split(":");
		if (bits[0] && bits[1]) tmpObj[bits[0].trimSpace()] = bits[1].trimSpace();
	});
//	console.log(tmpObj);
	*/
	allStylesObj = tmpObj;
	
}

	if (!excludeCssProp(prop) ) {
		if (typeof newTagStyle[prop] !=="function") {
			document.writeln("<tr><td>"+prop+"</td><td>"+allStylesObj[prop]+"</td></tr>");

		}

document.write("<hr><textarea style=\"width:100%;height:40em\">"+JSON.stringify(styleObj)+"</textarea>");
